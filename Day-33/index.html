<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>REACT - Day-01 </title>
</head>

<body>
    <h1>Day 33 - React Introduction
    </h1>


    <div id="root"></div>
    <div id="text"></div>
    <div id="img"></div>
    <div id="select"></div>

    <script type="text/babel">
        // React code will go here
        function Hello() {
            return <h1> Hello React</h1>
        }

        function CreateText() {
            return <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, explicabo.</p>
        }

        function CreateImage() {
            return <img src='https://picsum.photos/200/300' alt="" />
        }

        function Select() {
            return (<select name="select" id="id2">
                <option value="">Test1</option>
                <option value="">Test2</option>
            </select>)
        }

        ReactDOM.render(<Hello />, document.getElementById("root"))
        ReactDOM.render(<CreateText />, document.getElementById("text"))
        ReactDOM.render(<CreateImage />, document.getElementById("img"))
        ReactDOM.render(<Select />, document.getElementById("select"))
    </script>


    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</body>

</html>
